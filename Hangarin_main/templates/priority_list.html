{% extends 'base.html' %}
{% block title %}Hangarin | Priorities{% endblock %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold mb-0">Priorities</h4>
      <a href="{% url 'priority-add' %}" class="btn btn-primary btn-sm"><i class="ti ti-plus"></i> Add Priority</a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr><th>#</th><th>Name</th><th>Actions</th></tr>
        </thead>
        <tbody>
          {% for priority in priorities %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td class="fw-semibold">{{ priority.name }}</td>
            <td>
              <a href="{% url 'priority-edit' priority.id %}" class="btn btn-sm btn-warning"><i class="ti ti-edit"></i></a>
              <a href="{% url 'priority-delete' priority.id %}" class="btn btn-sm btn-danger"><i class="ti ti-trash"></i></a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No priorities found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
