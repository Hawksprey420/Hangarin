{% extends 'base.html' %}
{% block title %}Hangarin | Notes{% endblock %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold mb-0">Notes</h4>
      <a href="{% url 'note-add' %}" class="btn btn-primary btn-sm"><i class="ti ti-plus"></i> Add Note</a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr><th>#</th><th>Task</th><th>Content</th><th>Actions</th></tr>
        </thead>
        <tbody>
          {% for note in notes %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ note.task.title }}</td>
            <td class="text-truncate" style="max-width:300px;">{{ note.content }}</td>
            <td>
              <a href="{% url 'note-edit' note.id %}" class="btn btn-sm btn-warning"><i class="ti ti-edit"></i></a>
              <a href="{% url 'note-delete' note.id %}" class="btn btn-sm btn-danger"><i class="ti ti-trash"></i></a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-center text-muted">No notes found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
