{% extends 'base.html' %}
{% block title %}Hangarin | Note Form{% endblock %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body">
    <h4 class="fw-bold mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Note</h4>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Task</label>
        {{ form.task }}
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Content</label>
        {{ form.content }}
      </div>

      <div class="d-flex justify-content-end">
        <a href="{% url 'note-list' %}" class="btn btn-light me-2">Cancel</a>
        <button type="submit" class="btn btn-primary"><i class="ti ti-device-floppy"></i> Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
