{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangarin | Login Cancelled</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <style>
    body {
      background: radial-gradient(circle at top left, #eef3ff, #ffffff);
      font-family: "Inter", sans-serif;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-5 text-center" style="max-width: 420px;">
      <img src="{% static 'images/logos/dark-logo.svg' %}" width="160" class="mb-3" alt="Hangarin Logo">
      <h3 class="fw-bold mb-2">Login Cancelled</h3>
      <p class="text-muted mb-4">
        Your login attempt was cancelled or not completed.  
        You can safely close this page or try again below.
      </p>
      <a href="{% url 'account_login' %}" class="btn btn-primary w-100 mb-2">Return to Sign In</a>
      <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary w-100">Create a New Account</a>
    </div>
  </div>
</body>
</html>
