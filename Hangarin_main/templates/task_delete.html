{% extends 'base.html' %}
{% block title %}Hangarin | Delete Task{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body text-center p-5">
    <i class="ti ti-alert-triangle text-danger fs-1 mb-3"></i>
    <h4 class="fw-bold mb-3">Confirm Delete</h4>
    <p class="text-muted mb-4">
      Are you sure you want to delete <strong>{{ object.title }}</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'task-list' %}" class="btn btn-light me-2">Cancel</a>
      <button type="submit" class="btn btn-danger">
        <i class="ti ti-trash"></i> Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
